<div class="row justify-content-center">
  <h1 class="d-flex justify-content-center text-warning mt-6">Welcome to the STAR WARS world!</h1>
  <section>
    <div class="row image">
      <div id="carouselExampleRide" class="carousel slide" data-bs-ride="true">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
            aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
            aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
            aria-label="Slide 3"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3"
            aria-label="Slide 4"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="../../../assets/img/soldado.jpg" class="d-block w-100" alt="foto de un soldado">
          </div>
          <div class="carousel-item">
            <img src="../../../assets/img/DarthVader.jpg" class="d-block w-100" alt="foto de DarthVader">
          </div>
          <div class="carousel-item">
            <img src="../../../assets/img/villa.jpg" class="d-block w-100" alt="foto de una villa de Star Wars">
          </div>
          <div class="carousel-item">
            <img src="../../../assets/img/Chewaka.jpg" class="d-block w-100" alt="foto de Chewaka">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleRide" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleRide" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>


  </section>
</div>
