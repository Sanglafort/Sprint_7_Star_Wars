<div class="row d-flex justify-content-around">
  <div class="container-fluid">
    <!--Navbar con iconos-->
    <nav class="navbar navbar-expand-sm navbar-light bg-black row p-3">
      <div class="row">
        <div class="col mt-4">
          <ul>
            <a class="icons" href="#" alt="Logotipo de Tik Tok"><i class="bi bi-tiktok"></i></a>
            <a class="icons" href="#" alt="Logotipo de Instagram"><i class="bi bi-instagram"></i></a>
            <a class="icons" href="#" alt="Logotipo de Twitter"><i class="bi bi-twitter-x"></i></a>
            <a class="icons" href="#" alt="Logotipo de Facebook"><i class="bi bi-facebook"></i></a>
          </ul>
        </div>
        <div class="col justify-content-center ms-5">
          <img class="logoSW" src="../../../assets/img/logo_amarillo.png" alt="logotipo de Star Wars">
        </div>
        <!--Links a Login y Register-->
        <div class="col d-flex justify-content-end mt-4">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link text-secondary" routerLink="/login">LOG IN</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-secondary" routerLink="/register">REGISTER</a>
            </li>
          </ul>
        </div>
      </div>

    </nav>
      <!--Navbar con links a Home y Starships-->
      <nav class="navbar justify-content-center border-bottom border-top border-secondary p-0">
          <ul class="nav">
            <li class="nav-item ">
              <button type="button" class="nav-link btn btn-link text-white"
              routerLink="/home"
              routerLinkActive="active"
              [routerLinkActiveOptions]="{exact: true}"
              ariaCurrentWhenActive="page"
              >HOME</button>
            </li>
            <li class="nav-item">
              <button type="button" class="nav-link btn btn-link text-white"
              routerLink="/starships" routerLinkActive="active"
              [routerLinkActiveOptions]="{exact: true}"
              ariaCurrentWhenActive="page"
              >STARSHIPS</button>
            </li>
          </ul>
      </nav>

  </div>


</div>
